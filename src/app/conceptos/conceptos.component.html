<div class="layout-main-container">
<p-card>
    <ng-template pTemplate="title">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Lista de conceptos</h5>
        <button pButton type="button" icon="pi pi-plus" label="Agregar"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <p-table [value]="conceptos" class="table">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-opcion>
          <tr>
            <td>{{opcion.id}}</td>
            <td>{{opcion.nombre}}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" 
                class="p-button-rounded p-button-success p-mr-2"></button>
              <button pButton pRipple icon="pi pi-trash"
                class="p-button-rounded p-button-warning"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>
  
</div>
